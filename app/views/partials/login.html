
<div class="row">

    <form class="form loginForm" name="form" ng-submit="loginUser(form)" novalidate>

      <div class="form-group loginField">
        <input type="email" autocorrect="off" autocapitalize="off" name="email" class="textInputLong form-control" placeholder="Email address" ng-model="user.email" required>
      </div>

      <div class="form-group loginField">
        <input type="password" name="password" class="textInputLong form-control" ng-model="user.password" placeholder="Password" required>
      </div>

      <div class="form-group has-error">
        <p class="help-block error" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>              
      </div>
        <div class="error" >{{error}}</div>

      <div class="goal-button-div" >
        <button type="submit" class="greenButton btn btn-lg btn-primary"> Log In </button>
      </div>
    </form>
  </div>

    <div class="redirect"> Not registered? <a href="/setgoal" class="text-center new-account">Create an account.</a></div>
