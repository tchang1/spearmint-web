<div>
<div class="ftu-background"></div>
  
	<form name="amountForm" action="" ng-submit="enterAmount()">
    <div class="panelHeader">GOAL AMOUNT</div>
	<div class="panelBody">
        <span class="dollarSignLabel">$</span>
        <input type="text" pattern="[0-9]*" min="0.01" step="0.01" id="goalAmountInput" name="amount" class="textInput goalInput" ng-model="goalAmount" placeholder="This will cost..." currency>
        <a href='#' class="submitButton goalSubmitButton" ng-click="amountLinkClicked($event)">{{(goalAmount) ? 'Next' : 'Skip'}}</a>
        <input type="submit" style="display:none; width: 1px; height: 1px;"/>
    </div>
	</form>
    <div class="error" ng-show="amountForm.amount.$error.currency">Are you sure that's a number?</div>
</div>
