
<a id="settings-button" analytics-on analytics-event="linkTap" analytics-category="nav_button" analytics-label="home_openSettings" ng-hide="holding" ng-click="storeCurrentImage()" href="/settings"><img src="../images/icons/settings.svg" width="42" height="42"></a>
<div id="saving-container" hm-hold="unblur()" hm-release="reblur()">
	<a id="shield"></a>
	<div id="saving-screen" class="blur"> </div>
	<canvas id="progressIndicator" ng-show="holding" width="240" height="240"></canvas>
	<div id="home-screen-message"> {{message}} </div>
	<div id="home-screen-message-footer"> {{messageFooter}} </div>
</div>
